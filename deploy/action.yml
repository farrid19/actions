name: 'Deploy'
description: 'Deploy to Okteto Cloud'
inputs: 
  namespace:
    description: 'The target Kubernetes namespace.'
    required: true
    default: ''
  manifests:
    description: 'Path to the Kubernetes manifests.'
    required: true
    default: 'k8s.yml'
  image:
    description: 'Docker image to update.'
    required: true
    default: ''
  tag:
    description: 'The new tag.'
    required: true
    default: ''
outputs:
  url: 
    description: 'The URL of your application'
runs:
  using: 'node12'
  main: 'lib/index.js'